<ion-header>
  <ion-toolbar>
    <ion-title color="primary">inicio con geor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item
      *ngFor="let componente of componentes"
      [routerLink]="componente.redirectTo"
      detail="true"
    >
      <ion-icon
        [name]="componente.icon"
        color="primary"
        slot="start"
      ></ion-icon>
      {{ componente.name }}
    </ion-item>
  </ion-list>

  <!-- <ion-button
    routerLink="/alert"
  >Alert</ion-button>

  <ion-button
    routerLink="/action-sheet"
  >Action Sheet</ion-button> -->

</ion-content>
